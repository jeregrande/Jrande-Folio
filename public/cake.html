<head>

    <link rel="stylesheet" href="css/cake.css">

    <!-- Animate on scroll -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <h1 id="greet" data-aos="fade-left">Happy Birthday, Christine!!</h1>

      <h1 id="count-h1">Countdown 'till the day:</h1>
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
      <div class="note">
        <h1 id="well" data-aos="fade-left">Woops, I might've missed it...</h1>
        <h1 id="lol" data-aos="fade-left">I swear it's because Grace forgot to remind me</h1>
        <h1 id="lenny" data-aos="fade-left"> ;  ͜ʖ ;</h1>
      </div>
    </div>
      
    <canvas id="birthday"></canvas>

    <!-- Scripts -->
    <script>
        AOS.init();
    </script>
    <script src="js/cake.js"></script>

</body>
